<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/1.css">
    <link rel="stylesheet" href="index.html">
    <title>Página registro</title>
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="top-header">
                <span>Tenés una cuenta?</span>
                <header>Registrarse</header>
            </div>

            <div class="input-field">
                <input type="text" class="input" placeholder="Nombre de usuario" required>
                <i class="bx bx-user"></i>
            </div>
            <div class="input-field">
                <input type="password" class="input" placeholder="Contraseña" required>
                <i class="bx bx-lock.alt"></i>
            </div>
            <div class="input-field">
                <a href="index.html"><input type="submit" class="submit" value="Login"></a>
            </div>

            <div class="bottom">
                <div class="left">
                    <input type="checkbox" id="check">
                    <label for="check">Recuerdame</label>
                </div>
                <div class="right">
                    <label><a href="#">Olvidaste tu contraseña?</a></label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
